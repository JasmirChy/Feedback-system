<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
    }
  </style>
</head>

<body class="min-h-screen grid place-items-center p-4">

  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-slate-800 mb-4 text-center">Reset Your Password</h1>

    <!-- flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="space-y-2 mb-4">
      {% for category, msg in messages %}
      <div
        class="px-4 py-2 rounded {{ 'bg-red-100 text-red-700' if category=='error' else 'bg-green-100 text-green-700' }}">
        {{ msg }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
        <input id="password" name="password" type="password" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-800"
          placeholder="Enter new password" />
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-800"
          placeholder="Re-enter new password" />
      </div>

      <button type="submit"
        class="w-full py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition">
        Reset Password
      </button>
    </form>

    <p class="text-center text-sm text-slate-600 mt-4">
      Remembered your old password?
      <a href="{{ url_for('auth.login') }}" class="text-teal-600 font-medium hover:underline">
        Log in here
      </a>
    </p>
  </div>

</body>

</html>
