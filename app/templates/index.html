<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Import Inter font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    /* Define CSS variables for consistent styling */
    :root {
      --primary-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      --accent-gradient: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #06b6d4 100%);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    /* Universal box-sizing for consistent layout */
    * { box-sizing: border-box; }
    
    /* Base body styles */
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased; /* Smoother font rendering */
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%); /* Consistent background */
      display: grid;
      place-items: center;
      position: relative;
    }

    /* Button styling with hover and shimmer effects */
    .btn-gradient {
      background: var(--accent-gradient);
      box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden; /* For shimmer effect */
    }
    
    .btn-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%; /* Start off-screen */
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-gradient:hover::before {
      left: 100%; /* Slide across button */
    }
    
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
    }

    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="min-h-screen grid place-items-center font-sans bg-[url('.jpg')] bg-cover bg-center ">

  <div class="text-center">
    <div class="bg-white bg- p-10 rounded-2xl shadow-lg max-w-md mx-auto border border-slate-200 bg-opacity-30">
      <h1 class="text-3xl font-bold text-black-800 mb-5">Welcome to the Feedback System ðŸŽ‰</h1>
      <p class="text-base text-black mb-7"><b>We're glad you're here! Please log in or create an account to continue. </b></p>
      <div class="flex justify-center gap-5">
        <a href="login.html" class="btn-gradient text-white py-3 px-6 rounded-lg font-medium">Login</a>
        <a href="signup.html" class="btn-gradient text-white py-3 px-6 rounded-lg font-medium">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
