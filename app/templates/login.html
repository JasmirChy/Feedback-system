<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- 1. Preconnect for fastest DNS/TCP/TLS setup -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">

  <!-- 2. Preload the Tailwind script so the browser fetches it ASAP -->
  <link rel="preload" as="script" href="https://cdn.tailwindcss.com">

  <!-- 3. Load Tailwind *synchronously* so its CSS is injected before first paint -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#D3D3D3] grid place-items-center font-sans relative overflow-hidden bg-opacity-100" id="page">

  <!-- Login Form -->
  <div id="loginContainer" class=" bg-[#E5E4E2] p-10 rounded-xl shadow-lg md:w-[480px]  sm:w-96 z-10">
    <form class="space-y-5" onsubmit="return handleLogin(event)" method="post">
      <!-- Logo / System Name -->
      <div class="flex flex-col items-center mb-4">
        <h1 class="text-3xl font-bold text-teal-900">FEEDBACK SYSTEM</h1>
      </div>

      <h2 class="text-center text-xl font-bold text-black">Welcome back ðŸŽ‰</h2>
      <h2 class="text-center text-xl font-bold text-black"> Login</h2>


      <div class="space-y-2">
        <label for="username" class="block text-sm text-black">Username</label>
        <input type="text" id="username" name="username" required class="w-full p-3 rounded-lg border border-gray-300 text-sm text-black focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm text-black">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 rounded-lg border border-gray-300 text-sm text-black focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" class="w-full p-3 bg-indigo-900 text-white rounded-lg text-base cursor-pointer hover:bg-teal-600 transition">Login</button>

      <div class="text-center mt-4 space-y-2">
        <a href="forgot_password.html" class="block text-sm text-black hover:underline">Forgot Password?</a>
        <a href="signup.html" class="block text-sm text-black hover:underline hover:text-blue-600">Don't have an account? Sign up here</a>
      </div>
    </form>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="hidden absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center shadow-xl">
      <h3 class="text-xl font-semibold text-red-600 mb-4">Invalid Credentials</h3>
      <p class="text-gray-700 mb-4">Please check your username or password and try again.</p>
      <button onclick="closeModal()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Close</button>
    </div>
  </div>

  <script>
    window.ROUTES = {
      admin: "{{ url_for('views.admin_dashboard') }}",
      user:  "{{ url_for('views.user_dashboard') }}"
    };
  </script>
  <script src="{{url_for('static',filename='js/login.js')}}"></script>
</body>
</html>
