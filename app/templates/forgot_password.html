<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <!-- 1. Preconnect for fastest DNS/TCP/TLS setup -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">

  <!-- 2. Preload the Tailwind script so the browser fetches it ASAP -->
  <link rel="preload" as="script" href="https://cdn.tailwindcss.com">

  <!-- 3. Load Tailwind *synchronously* so its CSS is injected before first paint -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#D3D3D3] grid place-items-center font-sans relative">

  <!-- Blurred Overlay and Modal -->
  <div id="successOverlay" class="hidden absolute inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl text-center w-96">
      <h2 class="text-xl font-bold mb-4 text-indigo-900">Password Reset</h2>
      <p id="resetMessage" class="text-black mb-4">A password reset link has been sent.</p>
      <button onclick="closeModal()" class="px-4 py-2 bg-indigo-900 text-white rounded hover:bg-teal-600">OK</button>
    </div>
  </div>

  <!-- Form Card -->
  <div class="bg-[#E5E4E2] p-8 rounded-xl shadow-lg w-full max-w-sm sm:w-96 z-10">
    <form class="space-y-6" onsubmit="return handlePasswordReset(event)">
      <div class="flex flex-col items-center mb-4">
        <h1 class="text-3xl font-bold text-teal-900">FEEDBACK SYSTEM</h1>
      </div>
      <h2 class="text-center text-xl font-bold text-black">Reset Password</h2>
      <p class="text-center text-sm text-black">Enter your registered email address to reset your password.</p>

      <div class="space-y-2">
        <label for="email" class="block text-sm text-black">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg border border-gray-300 text-sm text-black focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" class="w-full p-3 bg-indigo-900 border-2 border-0 text-white rounded-lg text-base cursor-pointer hover:bg-teal-600 transition">Send Reset Link</button>

      <div class="text-center mt-4">
        <a href="login.html" class="text-sm text-black hover:underline">Back to Login</a>
      </div>
    </form>
  </div>

  <script src="forgot.js"></script>
</body>
</html>
